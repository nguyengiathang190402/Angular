    <div class="col-md-12">
      
    </div>
    <div class="col-md-12">
      <table class="table table-hover">
        <thead><tr>
          <td>ID</td>
          <td>Tên Sản Phẩm</td>
          <td>Giá Sản Phẩm</td>
          <td>Mô tả Sản Phẩm</td>
          <td>Trạng Thái</td>
          <td>Hành động</td>
          <a routerLink="/product/create">
            <button class="btn btn-primary">
              Tạo mới
            </button>
          </a>
        </tr></thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <!-- <td>{{product.name}}</td> -->
            <td>
              <app-product-name
              [name]="product.name"
              ></app-product-name>
            </td>
            <td>{{product.price}}</td>
            <td>{{product.desc}}</td>
            <td>
              <app-status
                [status]="product.status"
                (changeStatus)="parentChangeStatus($event, product.id)"
              >
              </app-status>
            </td>

            <td>
              <a [routerLink]="['/phones', product.id]">
                <button class="btn btn-primary">Xem chi tiết</button>
              </a>
              <a [routerLink]="['/product', product.id, 'edit']">
                <button class="btn btn-warning">Sửa</button>
              </a>
              <button (click)="onDelete(product.id)" class="btn btn-danger">Xoá</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
